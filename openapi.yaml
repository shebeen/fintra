openapi: 3.0.0
info:
  title: Fintra Stock Trading API
  version: 1.0.0
servers:
  - url: http://localhost:8080
components:
  schemas:
    Trade:
      type: object
      required:
        - stockSymbol
        - buyPrice
        - buyDate
        - quantity
      properties:
        id:
          type: integer
          format: int64
        stockSymbol:
          type: string
        buyPrice:
          type: number
          format: double
        buyDate:
          type: string
          format: date
        quantity:
          type: integer
        totalBuyValue:
          type: number
          format: double
        sellDate:
          type: string
          format: date
        sellPrice:
          type: number
          format: double
        totalSellValue:
          type: number
          format: double
    User:
      type: object
      required:
        - username
        - password
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        password:
          type: string
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []
paths:
  /user:
    post:
      summary: Sign up a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: The created user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
  /login:
    post:
      summary: Log in a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: JWT token
          content:
            text/plain:
              schema:
                type: string
  /trades:
    get:
      summary: Get all trades
      parameters:
        - name: from_date
          in: query
          description: The start date for the date range filter (YYYY-MM-DD).
          required: false
          schema:
            type: string
            format: date
        - name: to_date
          in: query
          description: The end date for the date range filter (YYYY-MM-DD).
          required: false
          schema:
            type: string
            format: date
      responses:
        '200':
          description: A list of trades
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Trade'
    post:
      summary: Add a new trade
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Trade'
      responses:
        '200':
          description: The created trade
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Trade'
  /trades/{id}:
    get:
      summary: Get a trade by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: The trade
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Trade'
        '404':
          description: Trade not found
    put:
      summary: Update a trade
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Trade'
      responses:
        '200':
          description: The updated trade
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Trade'
        '404':
          description: Trade not found
    delete:
      summary: Delete a trade
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Trade deleted successfully
        '404':
          description: Trade not found
